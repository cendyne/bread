</head>
<body>
    <div class="container">
        <div class="content">
            <div id="sticker"></div>
            <script src="lottie.min.js"></script>
            <script charset="utf-8" type="text/javascript">
                fetch('bread.lottie.json')
                .then(res => res.json())
                .then(out =>
                    lottie.loadAnimation({
                        container: document.getElementById('sticker'),
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        animationData: out
                    }))
            </script>
            <hr />
            Other formats:

        </div>
    </div>
</body>
